<div *ngIf="node; else emptyState" class="properties">
  <mat-accordion multi>
    <mat-expansion-panel [expanded]="true" *ngIf="node?.type === 'action'">
      <mat-expansion-panel-header>
        <mat-panel-title>Action Parameters</mat-panel-title>
      </mat-expansion-panel-header>
      <div class="property-list" *ngIf="node.data">
        <div class="property-item">
          <mat-form-field appearance="outline">
            <mat-label>Nome</mat-label>
            <input matInput [ngModel]="formState.name" (ngModelChange)="onFieldChange('name', $event)" />
          </mat-form-field>
        </div>

        <div class="property-item">
          <mat-form-field appearance="outline">
            <mat-label>Descrizione</mat-label>
            <input matInput [ngModel]="formState.description" (ngModelChange)="onFieldChange('description', $event)" />
          </mat-form-field>
        </div>

        <div class="property-item">
          <mat-form-field appearance="outline">
            <mat-label>Offset (ms)</mat-label>
            <input matInput type="number" [ngModel]="formState.offset_ms" (ngModelChange)="onFieldChange('offset_ms', $event)" />
          </mat-form-field>
        </div>

        <div class="property-item" *ngIf="stepsCount > 0">
          <p>wait_for_steps</p>
          <div class="checkbox-list">
            <mat-checkbox
              *ngFor="let checked of formState.wait_for_steps; let i = index"
              [checked]="checked"
              (change)="onWaitForStepToggle(i, $event.checked)">
              Step {{ i + 1 }}
            </mat-checkbox>
          </div>
        </div>

        <div class="property-item">
          <button mat-flat-button color="primary" (click)="save()">Salva</button>
        </div>

      </div>
    </mat-expansion-panel>
  </mat-accordion>
</div>

<ng-template #emptyState>
  <p>Nessun nodo selezionato.</p>
</ng-template>
